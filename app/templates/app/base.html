    <link rel="stylesheet" type="text/css" href="{% static 'slick/slick-theme.css' %}"/>

    document.documentElement.className="js";

        var e,

        return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this in a modern browser such as latest version of Chrome or Microsoft Edge.");</script>

{% block content %}

{% endblock content %}

  <!-- load JS -->
  <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>         <!-- https://jquery.com/ -->    
  <script src="{% static 'slick/slick.min.js' %}"></script>                  <!-- http://kenwheeler.github.io/slick/ -->  
  <script src="{% static 'js/anime.min.js' %}"></script>                     <!-- http://animejs.com/ -->
  <script src="{% static 'js/main.js' %}"></script>  
  <script>    
  
      TweenMax.from('.tm-site-header', 1, {
          delay: 0.5,
          opacity: 0,
          x: -40,
          ease: Expo.easeInOut
      })
  
      TweenMax.from('.tm-nav-link', 1, {
          delay: 1,
          opacity: 0,
          x: 40,
          ease: Expo.easeInOut
      })

      TweenMax.from('.tm-nav-icon', 2, {
          delay: 1.3,
          opacity: 0,
          ease: Expo.easeInOut
      })

      

      function setupFooter() {
          var pageHeight = $('.tm-site-header-container').height() + $('footer').height() + 100;

          var main = $('.tm-main-content');

          if($(window).height() < pageHeight) {
              main.addClass('tm-footer-relative');
          }
          else {
              main.removeClass('tm-footer-relative');   
          }
      }

      /* DOM is ready
      ------------------------------------------------*/
      $(function(){

          setupFooter();

          $(window).resize(function(){
              setupFooter();
          });

          $('.tm-current-year').text(new Date().getFullYear());  // Update year in copyright           
      });

  </script>             

</body>
</html>
